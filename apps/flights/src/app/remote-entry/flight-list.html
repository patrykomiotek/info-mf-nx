<div>
  <h2 class="text-2xl font-bold">Flights List</h2>
  <div class="mt-4 space-y-4">
    @for (flight of flights$ | async; track flight.id) {
    <div class="border border-gray-300 rounded-md p-2 space-y-2">
      <h3 class="text-lg font-bold">
        <a [routerLink]="['/flights', flight.id]">{{ flight.name }}</a>
      </h3>
      <p class="text-sm text-gray-500">{{ flight.description }}</p>
      <p class="text-sm text-gray-500">{{ flight.price }} z≈Ç</p>
      <a [routerLink]="['/flights', flight.id]" class="text-blue-500">View Details</a>
      <info-mf-nx-reserve-flight [flight]="flight" />
    </div>
    }
  </div>
</div>
